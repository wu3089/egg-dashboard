<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hank's Egg Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hank's Egg Tracker</h1>
  </header>

  <main>
    <!-- Remove or hide the loading indicator since you don't need it -->
    <!-- <div id="loading">Loading data...</div> -->
    <div id="error-message" style="display:none;"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <!-- Walmart Product Card -->
      <div class="dashboard-box" id="product-box">
        <h2>Walmart Egg Price</h2>
        <a href="https://www.walmart.com/ip/Great-Value-Large-White-Eggs-12-Count/145051970" 
           target="_blank" 
           rel="noopener noreferrer">
          <img 
            src="https://i5.walmartimages.com/seo/Great-Value-Large-White-Eggs-12-Count_b6760ce4-ef2b-4ee7-9c54-1e573897ad73.0e934a9843adc83711b5c933c7777f52.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" 
            alt="Great Value Large White Eggs" 
            id="product-image">
        </a>
        <p>Current Price: <span id="product-price">$3.29</span></p>
      </div>

      <!-- FRED Graph Embed Card -->
      <div class="dashboard-box" id="chart-box">
        <h2>Egg Price Data (FRED)</h2>
        <div class="embed-container">
          <!-- Make the iframe smaller and consistent -->
          <iframe 
            src="https://fred.stlouisfed.org/graph/graph-landing.php?g=1DOAs&width=300&height=200" 
            scrolling="no" 
            frameborder="0" 
            style="overflow:hidden; width:300px; height:200px;" 
            allowTransparency="true" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Henry Wu. All rights reserved.</p>
  </footer>

  <!-- Optional: FRED embed script if extra functionality is needed -->
  <script 
    src="https://fred.stlouisfed.org/assets/research/fred-graph-react-508/build/embed.min.js" 
    type="text/javascript">
  </script>
</body>
</html>
