<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hank's Egg Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Hank's Egg Tracker</h1>
  </header>

  <main>
    <div class="dashboard-container">
      <!-- FRED Chart Card -->
      <div class="dashboard-box" id="chart-box">
        <h2>Egg Price Data (FRED)</h2>
        <canvas id="dataChart"></canvas>
        <div class="filter-buttons">
          <button id="btn1Year">1 Year</button>
          <button id="btn3Years">3 Years</button>
          <button id="btn5Years">5 Years</button>
          <button id="btnAll">All Data</button>
        </div>
      </div>
      
      <!-- Retailer Product Card -->
      <div class="dashboard-box" id="product-box">
        <h2>Egg Price from Retailers</h2>
        <div class="retailer-grid">
          <!-- Walmart -->
          <div class="retailer-item">
            <a href="https://www.walmart.com/search?q=great+value+eggs" target="_blank" rel="noopener noreferrer">
              <img 
                src="https://www.brandlogopng.com/files/logo/walmart/walmart-symbol-png-hd-walmart-photo-mine-mountain-7094.png" 
                alt="Walmart" 
                class="retailer-logo"
              />
            </a>
          </div>

          <!-- Kroger -->
          <div class="retailer-item">
            <a href="https://www.kroger.com/p/kroger-grade-a-large-eggs/0001111060903" target="_blank" rel="noopener noreferrer">
              <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Kroger_logo_%281961-2019%29.svg/1200px-Kroger_logo_%281961-2019%29.svg.png" 
                alt="Kroger" 
                class="retailer-logo"
              />
            </a>
          </div>

          <!-- Target -->
          <div class="retailer-item">
            <a href="https://www.target.com/p/grade-a-large-eggs-12ct-good-38-gather-8482-packaging-may-vary/-/A-14713534" target="_blank" rel="noopener noreferrer">
              <img 
                src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Target_logo.svg" 
                alt="Target" 
                class="retailer-logo"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Error / Status Message -->
    <div id="error-message"></div>
  </main>

  <footer>
    <p>Â© 2025 Henry Wu. All rights reserved.</p>
    <p>The information provided on this website is for educational purposes only.</p>
  </footer>

  <!-- Include Papa Parse from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Your custom script (fetching FRED data, rendering chart, etc.) -->
  <script src="script.js"></script>
</body>
</html>
