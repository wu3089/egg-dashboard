<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hank's Egg Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Hank's Egg Tracker</h1>
  </header>

  <main>
    <!-- Loading indicator -->
    <div id="loading">Loading data...</div>
    <!-- Error message area -->
    <div id="error-message"></div>

    <!-- Chart Section -->
    <section id="chart-section">
      <h2>Data Chart</h2>
      <canvas id="dataChart"></canvas>
    </section>

    <!-- Interactive Filter Buttons -->
    <section id="filters">
      <button id="btn1Year">1 Year</button>
      <button id="btn3Years">3 Years</button>
      <button id="btn5Years">5 Years</button>
      <button id="btnAll">All Data</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Henry Wu. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
