<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hank's Egg Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Hank's Egg Tracker Dashboard</h1>
  </header>

  <main>
    <!-- Loading indicator -->
    <div id="loading">Loading data...</div>
    <!-- Error message area -->
    <div id="error-message"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <!-- Chart Box -->
      <div class="dashboard-box">
        <h2>Price of a Dozen Eggs</h2>
        <canvas id="dataChart"></canvas>
        <!-- Interactive Filter Buttons -->
        <div class="filter-buttons">
          <button id="btn1Year">1 Year</button>
          <button id="btn3Years">3 Years</button>
          <button id="btn5Years">5 Years</button>
          <button id="btnAll">All Data</button>
        </div>
      </div>

      <!-- Product Tracking Box -->
      <div class="dashboard-box" id="product-box">
        <h2>Walmart Egg Price</h2>
        <!-- Replace the src URL with the actual product image URL if desired -->
        <img src="https://i5.walmartimages.com/asr/6e69d7b6-d0e3-4c9c-9a3e-1f7f7d5a4ea1_1.3bf5fc7b17d6a3c2e22d1ce90d76a5a1.jpeg" alt="Great Value Large White Eggs" id="product-image">
        <p>Current Price: <span id="product-price">$0.00</span></p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Henry Wu. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
