name: Update FRED Data

on:
  schedule:
    # This cron expression runs the workflow every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # Allows you to run the workflow manually

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install node-fetch@2 papaparse

      - name: Run data update script
        run: node update-fred-data.js

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add fredData.json
          git commit -m "Update FRED data" || echo "No changes to commit"
          git push
